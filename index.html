<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>VE Main Menu Screen</title>
    <link rel="stylesheet" href="VE Main Menu.css">
</head>
<body>
    <div class="header-content">
            <div class="logos-div">
                <div class="logo1">
                    <img class="img1" src="logo1.png" alt="lock image">
                </div>
                <div class="logo2">
                    <img class="img2" src="logo2.png" alt="lock image">
                </div>
            </div>
            <div class="right-top">
                
                <button type="button" class="button1 button1_inside">
                    <div>
                        <img class="img3" src="image 7.png" alt="">
                    </div>
                    <div >
                        6 CONNECTIONS
                    </div>
                </button>
                <button type="button" class="button2 button2_inside">
                    <div>
                        <img class="img4" src="image 8.png" alt="">
                    </div>
                    <div >
                       LOG OUT
                    </div>
                </button>
                <button type="button" class="hamburger-button">
                    <img class="hamicon" src="ham.png" alt="">
                </button>
            </div>   
    </div>    <!--   End of Header div        -->
    <section>
        <div class="sentence1">VIRTUAL ESCAPE PRESENT</div>
        <div class="buffer">
            <!-- making distance Gap betweeb  paragraph and Game Code text Box-->
        </div>
        <div class="sentence2">TIME'S TICKING</div>
    </section>
    <div class="buffer2">
        
    </div>
    <section >
        <div class="cards-alignment">
            <div class="card ">
                <div class="card-logo-center">
                    <img src="Group 60.png" alt="">
                </div>
                <div class="card-sentence">
                    OUR GAMES
                </div>
            </div>
            <div class="card">
                <div class="card-logo-center">
                    <img src="Group 61.png" alt="">
                </div>
                <div class="card-sentence-leaderboard">
                    LEADERBOARD
                </div>
            </div>
            <div class="card">
                <div class="card-logo-center">
                    <img src="Group 59.png" alt="">
                </div>
                <div class="card-sentence-howtoplay">
                    HOW TO PLAY
                </div>
            </div>
            <div class="red-card">
                
                    <div class="card-logo-center">
                        <img src="Group 3.png" alt="">
                    </div>
                    <div class="card-sentence">
                        START GAME
                    </div>
            
            </div>
        </div>     
    </section>

</html>
